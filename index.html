					</div>
					<div class="header__nav-menu">
						<input type="checkbox" id="burger-checkbox">
						<label for="burger-checkbox" class="header__burger-menu">
							<span></span>
							<span></span>
							<span></span>
						</label>
						<nav class="header__menu">
							<ul class="header__menu-list menu-list">
								<li class="menu-list__item"><a class="menu-list__link menu-list__link-active" href="#">HOME</a></li>
								<li class="menu-list__item"><a class="menu-list__link" href="#">ABOUT</a></li>

								<li class="menu-list__item"><a class="menu-list__link" href="#">CONTACT</a></li>

								<li class="menu-list__item"><a class="menu-list__link" href="#">STORE</a></li>
								<li class="menu-list__item"><a class="menu-list__link" href="#">
										<div class="icon-icn_basket"></div>
									</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>

		<main class="page">
			<section class="hero">
				<div class="hero__banner">
					<picture><source srcset="img/home/banner.webp" type="image/webp"><img src="img/home/banner.jpg" alt="banner" class="hero__object-fit"></picture>
					<div class="hero__container">
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">

			</div>
		</footer>

	</div>
